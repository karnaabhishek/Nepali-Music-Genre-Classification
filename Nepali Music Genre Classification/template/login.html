{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/animsition/css/animsition.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/select2/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/daterangepicker/daterangepicker.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/App.css' %}">
    <title>Document</title>
</head>
<body>
    <div className="limiter">
        <div class="container-login100">
          <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" method = "POST" action = "">
              {% csrf_token %}
              <span class="login100-form-title p-b-49">Login</span>
              <div
                class="wrap-input100 validate-input m-b-23"
                data-validate="Username is reauired"
              >
                <span class="label-input100">Username</span>
                <input
                  class="input100"
                  type="text"
                  name="username"
                  placeholder="Type your username"
                ></input>
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>
              <div
                class="wrap-input100 validate-input"
                data-validate="Password is required"
              >
                <span class="label-input100">Password</span>
                <input
                  class="input100"
                  type="password"
                  name="password"
                  placeholder="Type your password"
                ></input>
                <span class="focus-input100" data-symbol="&#xf190;"></span>
              </div>
              <div class="text-right p-t-8 p-b-31">
                <a href="#">Forgot password?</a>
              </div>
    
              <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button class="login100-form-btn">Login</button>
                </div>
              </div>
              <div class="txt1 text-center p-t-54 p-b-20">
                <span>Or Sign Up Using</span>
              </div>
    
              <div class="flex-c-m">
                
                <a
                  href="#"
                  class="login100-social-item bg1"
                >
                  <i class="fa fa-facebook"></i>
                </a>
    
                <a href="#" class="login100-social-item bg2">
                  <i class="fa fa-twitter"></i>
                </a>
    
                <a href="#" class="login100-social-item bg3">
                  <i class="fa fa-google"></i>
                </a>
              </div>
              <div class="flex-col-c p-t-155">
                <span class="txt1 p-b-17">Or Sign Up Using</span>
    
                <a href="../registration" class="txt2">
                  Sign Up
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="dropDownSelect1"></div>
</body>
</html>
